<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header(title,keywords)">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="keywords" th:content="${keywords ?: commons.site_option('site_keywords')}"/>
    <meta name="description" th:content="${description ?:commons.site_option('site_description')}"/>
    <link rel="shortcut icon" th:href="@{/user/img/favicon.png}"/>
    <link rel="apple-touch-icon" th:href="@{/user/img/apple-touch-icon.png}"/>
    <title><th:block th:text="${title ?: '首页'}+' - '+${commons.site_option('site_title','My Blog')}"></th:block></title>
    <link th:href="@{//cdn.bootcss.com/highlight.js/9.9.0/styles/xcode.min.css}" rel="stylesheet"/>
    <link th:href="@{/user/css/style.min.css}" rel="stylesheet"/>
    <script th:src="@{//cdn.bootcss.com/jquery/2.2.3/jquery.min.js}"></script>

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- 添加萌萌哒的二次元女动漫玩偶人物(看板娘),详情参考:https://github.com/stevenjoezhang/live2d-widget -->
    <link th:href="@{//cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>

    <!-- 下面是调用'雪花飘落'的方法和参数说明,详情参考:https://blog.csdn.net/ghjzzhg/article/details/86088481 -->
    <!--<script th:src="@{//cdn.bootcss.com/jquery/2.2.3/jquery.min.js}"></script>-->
    <script th:src="@{../../../static/user/js/jq.snow.js}"></script>
    <script>
        $(function(){
            $.fn.snow({
                minSize: 5,		//雪花的最小尺寸
                maxSize: 40, 	//雪花的最大尺寸
                newOn: 80		//雪花出现的频率 这个数值越小雪花越多
            });
        });
    </script>

    <!-- 网站页面点击爆炸特效,详情参考:https://www.zxki.cn/978.html -->
    <canvas class="fireworks" style="position:fixed;left:0;top:0;z-index:99999999;pointer-events:none;"></canvas>
    <script th:src="@{../../../static/user/js/baozha1.js}"></script>
    <script th:src="@{../../../static/user/js/baozha2.js}"></script>
</head>
<body  gtools_scp_screen_capture_injected="true" th:class="${is_post}?'':'bg-grey'">
<!--[if lt IE 8]>
<div class="browsehappy" role="dialog">
    当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/" target="_blank">升级你的浏览器</a>。
</div>
<![endif]-->
<header id="header" class="header bg-white">
    <div class="navbar-container">
        <a th:href="${commons.site_url('')}" class="navbar-logo">
            <img th:src="@{/user/img/logo.png}" alt="首页"/>
        </a>
        <div class="navbar-menu">
            <a th:href="${commons.site_url('/archives')}">Archives</a>
            <a th:href="${commons.site_url('/links')}">Links</a>
            <a th:href="${commons.site_url('/about')}">About</a>
        </div>
        <div class="navbar-search" onclick="">
            <span class="icon-search"></span>
            <form role="search" onsubmit="return false;">
                <span class="search-box">
                    <input type="text" id="search-inp" class="input" placeholder="🔍" maxlength="30"
                           autocomplete="off"/>
                </span>
            </form>
        </div>
        <div class="navbar-mobile-menu" onclick="">
            <span class="icon-menu cross"><span class="middle"></span></span>
            <ul>
                <li><a th:href="${commons.site_url('/archives')}">归档</a></li>
                <li><a th:href="${commons.site_url('/links')}">友链</a></li>
                <li><a th:href="${commons.site_url('/about')}">关于</a></li>
            </ul>
        </div>
    </div>
</header>
</body>
</html>
